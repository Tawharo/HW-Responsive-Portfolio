        <div class="row">
            <div class="col-md-12 border-bottom my-3">

        </div>
        <form id="contact-form" method="post" action="contact.php" role="form">
            <div class="message"></div>
            <div class="controls">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="form_name">Name</label>
                            <input id="form_name" type="text" name="name" class="form-control"
                                placeholder="Your Name Here" required="required" data-error="Name is required.">
                            <div class="help-block with errors"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="form-email">Email</label>
                            <input id="form_email" type="email" name="email" class="form-control"
                                placeholder="example@gmail.com" required="required"
                                data-error="Valid email is required.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="form_message">Message</label>
                            <textarea id="form_message" name="message" class="form-control" placeholder="" rows="3"
                                required="required" data-error="Please, leave us a message."></textarea>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input type="submit" class="btn btn-success btn-send" value="Submit">
                    </div>
                </div>
            </div>
        </form>
